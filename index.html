<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>progress tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="div">
    <button id="button" onclick="spawn()"
      style="background-color: blue; color: white; padding: 5px 10px; border: solid; border-radius: 5px; cursor: pointer;"><img src="folder/a.png" alt="pic" width=50></button>
  </div>
  <script>
   function spawn(){
      window.location.href = https://CoderDragon53.github.io/ProgressTracker.com/add.html
   }
   function display2(){
let trackers =  JSON.parse(localStorage.getItem("trackers")) || []
trackers.forEach(tracker => {
  let title = document.createElement("p")
  let description = document.createElement("p")
  title.innerHTML = tracker.title
  description.innerHTML = tracker.description
  document.body.appendChild(title)
  document.body.appendChild(description)
})
}

window.onload = display2;</script>
</body>

</html>
